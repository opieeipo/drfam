    <script type="application/javascript">        
        function getAnswer() {
            var query = document.getElementById('query').value;            
            var fam = 'twe';            
            //$("#AskMe").prop("disabled",true);
            $("#query").prop("disabled",true);
            document.getElementById('query').value="";                    
            inquiry = {
                "fam": fam,
                "query": query
            };
            
            $("#responsed").html("&nbsp;");                                      
            $("#desktopresponse").css("display", "block");
            $("#responsed").css("display", "none");
            $("#booksearchd").css("display", "block");            
            $("#queryd").css("display", "block");
            $("#queryd").html("<p>"+query+"</p>");        
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                'type': 'POST',
                'url': '/query',
                'data': JSON.stringify(inquiry),
                'dataType': 'json',
                'success': function(response) {
                    answer = response.Answer;
                    reference = response.Reference;
                    duration = response.TotalDuration;   
                    $("#booksearchd").css("display", "none");  
                    $("#responsed").css("display", "block");                                     
                    $("#responsed").html("<p>" + answer + "</p><p>Reference(s):<span style='font-weight: bold;'>" + reference + "</span></p><p>Response Time: " + duration + " seconds</p>");                    
                    $("#desktopresponse").css("display", "block");
                    $("#AskMe").prop("disabled",false);
                    $("#query").prop("disabled",false);
                }
            });

        }

        
        function shrinkChallenge() {
            $("#challenge").css("display", "none");
        }
        
        
    </script>
